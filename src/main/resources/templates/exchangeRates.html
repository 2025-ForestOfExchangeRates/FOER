<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>현재 환율 정보</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>현재 환율 정보</h1>

    <table>
        <thead>
            <tr>
                <th>조회결과</th>
                <th>통화코드</th>
                <th>국가/통화명</th>
                <th>매매기준율</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="rate : ${exchangeRates}">
                <td th:text="${rate.result}"></td>
                <td th:text="${rate.cur_unit}"></td>
                <td th:text="${rate.cur_nm}"></td>
                <td th:text="${rate.deal_bas_r}"></td>
            </tr>
            <tr th:if="${#lists.isEmpty(exchangeRates)}">
                <td colspan="4">환율 정보를 불러오지 못했습니다.</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
