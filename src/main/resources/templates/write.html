<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>상품정보 입력</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
<style>
    label {
        font-size: 17px;
        font-weight: bold;
    }

    input, select {
        background-color: #E6E6E6;
        height: 40px;
    }

    .file-custom {
        background-color: #BEBEBE;
        width: 140px;
        height: 40px;
        font-color: #FFFFFF;
        font-size: 12px;
        font-weight: bold;
        text-align: center;
    }
</style>
</head>
<body>
<!-- 네비게이션 바 -->
<div th:replace="layout/navbar :: navbar"></div>

	<!-- 상품정보 -->
    <h2>상품 정보 입력</h2>
    <div class="rounded-4 m-3 p-4 row" style="width:900px; border:3px solid #6D6D6D;">
        <div class="col-md-3">
            <div id="noImageText" class="border border-3 rounded-3 m-1 d-flex align-items-center justify-content-center"
                 style="width:140px; height:180px; display:inline;">
                상품 이미지
            </div>
            <img id="previewImage" src="" alt="상품 이미지" style="width:140px; height:180px; display:none;">
            <label for="fileInput" class="file-custom border border-0 rounded-3 m-1 p-2">
                상품 이미지 추가
            </label>
            <input type="file" name="file" id="fileInput" accept="image/*" style="display:none;" />
        </div>
        <div class="col-md-8">
            <div class="m-1">
                <label>
                    트래킹번호
                    <input class="border border-0 rounded-3 p-2" type="text" style="width:400px;">
                </label>
            </div>
            <div class="m-1">
                <label>
                    주 문 번 호
                    <input class="border border-0 rounded-3 p-2" type="text" style="width:400px;">
                </label>
            </div>
            <div class="m-1">
                <label>
                    상 품&nbsp;&nbsp;URL
                    <input class="border border-0 rounded-3 p-2" type="url" style="width:400px;">
                </label>
            </div>
            <div class="row">

                <div class="col-md-8">
                    <div th:replace="category-select :: category"></div>
                </div>
                <div class="col-md-4">
                    <label>
                        수&nbsp;&nbsp;&nbsp;량
                        <input class="border border-0 rounded-3 p-2" type="number" value="1" style="width:60px;">
                    </label>
                </div>
            </div>
            <div class="m-1">
                <label>
                    상&nbsp;&nbsp;&nbsp;품&nbsp;&nbsp;&nbsp;명
                    <input class="border border-0 rounded-3 p-2" type="text" style="width:400px;">
                </label>
            </div>
        </div>
        <div class="col-md-1">
            <button type="button" class="border border-0 rounded-circle d-flex align-items-center justify-content-center"
                    style="width:40px; height:40px; font-size:25px; color: #FFFFFF; background-color:#B7F0B1;">
                &times;
            </button>
        </div>
    </div>

	<!-- 가격 -->
	<div class="container mt-4">
		<div class="row">
			<div class="col-md-6">
				<form>
					<div class="row mb-3 align-items-center">
						<label for="price" class="col-sm-2 col-form-label">상품가</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="price">
						</div>
					</div>
					<div class="row mb-3 align-items-center">
						<label for="tax" class="col-sm-2 col-form-label">현지 세금</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="tax">
						</div>
					</div>
					<div class="row mb-3 align-items-center">
						<label for="shipping" class="col-sm-2 col-form-label">현지 운송료</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="shipping">
						</div>
					</div>
				</form>
			</div>
			<div class="col-md-6 d-flex flex-column justify-content-center align-items-center">
				<div class="w-100 text-center">
					<label>총 상품 구매가</label>
				</div>
				<div>$
				</div>
			</div>
		</div>
	</div>
	<!-- 환율 -->
	<div class="container mt-4">
		<div class="row">
			<div class="col-md-6"> <!-- 왼쪽 -->
				<div class="d-flex align-items-center mb-3">
					<div lass="d-flex align-items-center">
						<img src="img/#.png" alt="국기">
						<span class="me-3 fw-bold">국가</span>
						<span class="text-muted">(통화코드)</span>
					</div>
					<!-- 현재 환율 표시 -->
					<div class="mt-1">
						<span>환율: </span>
					</div>
					<!-- ▲up, ▼down -->
				</div>
				<div>
					<h6>금주의 관세컷</h6>
				</div>
			</div>
			<div class="col-md-6"><!-- 오른쪽 -->
				<div class="border rounded p-3">
					<!-- 그래프 -->
					<canvas id="lineChart"></canvas>
					<p>관세컷</p>
				</div>
			</div>
		</div>
	</div>
	<div class="container mt-4" style="height: 100px;">
		<!-- 한화 가격 -->
		<div class="d-flex justify-content-center align-items-center h-100">
			<div>총구매가<span>\</span></div>
		</div>
	</div>

	<!-- 임시저장/신청하기 버튼 -->
	<div class="text-center">
		<button type="button" class="btn btn-success">신청하기</button>
		<button type="button" class="btn btn-outline-success">임시저장</button>
	</div>
<!-- 푸터 -->
<div th:replace="layout/footer :: footer"></div>
<script>
    const imageInput = document.getElementById('fileInput');
    const previewImage = document.getElementById('previewImage');
    const noImageText = document.getElementById('noImageText');

    imageInput.addEventListener('change', function() {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                previewImage.src = e.target.result;
                previewImage.style.display = 'block';
                noImageText.style.display = 'none';
            }
            reader.readAsDataURL(file);
          } else {
            previewImage.src = '';
            previewImage.style.display = 'none';
            noImageText.style.display = 'inline';
          }
    });
</script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
	crossorigin="anonymous"></script>
</body>
</html>
